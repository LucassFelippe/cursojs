<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtvel = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `Sua velocidade é de ${vel}km/r`
            if(vel > 80){
                res.innerHTML += (` <p> Sua velocidade é de ${vel}km/h, está acima da permitida e você será multado ! </p> `)
            } else{
                res.innerHTML += (` <p> Sua velocidade é de ${vel}km/h, você está dentro da velocidade permitida ! </p>`)
            }

        }
    </script>
</body>
</html>
