<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indetificador de pais</title>
</head>
<body>
    <h1>Identificador de Nacionalidade</h1>
    Qual é o seu pais:<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtpais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = (txtpais.value) // sempre lembrar de criar uma  variavel para mostrar o valor do input//
            res.innerHTML = (`Seu país é ${pais}`)
            if(pais == 'Brasil'|| 'brasil'){
            res.innerHTML = `Seu país é ${pais}, você é Brasileiro`
            } 
            else{
                res.innerHTML = `Seu país é ${pais}, portanto você não é Brasileiro`
            }
        }
    </script>
    
</body>
</html>
